###Configuration file for reading in the observational condition maps###
#Below is an exmaple for loading Y1 observational conditions from MAF maps:
#Empty entries will fall back to default values provided in Table 2 of arXiv[0805.2366]

###Map information (shared by all input maps)###
#nside of the healpix maps
nside = 128
#mask of the survey footprint
mask = /global/cscratch1/sd/qhang/DESC_DC2_obs-dr6/obj_footprint_mask-nside-128.fits


###Survey information###
#number of year of the observation
nYrObs = 5.
#Galaxy number density or weights to be used to assign pixels to sample galaxies
#if empty, use uniform weighting
weight = empty


###Provide a directory to save the loaded maps:
